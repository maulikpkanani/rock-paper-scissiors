<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css"></link>
		<title>Rock-Paper-Scissors</title>
	</head>
	<body>
		<div id="container">
		<div id="header">
			<span>Rock</span><span>Paper</span><span>Scissors</span>
		</div>

		<button  id="button">
			Play Again
		</button>
		
		<div id="display">
			<div id="stats">
				<span id="rock">Rock</span><span id="paper">Paper</span><span
					id="scissor"
					>Scissor</span
				>
			</div>
		
			<div id="stats">
				<div id="round">	Rounds:<span id="rounds">0</span></div>
				<div id="score">
				<span id="ps">PlayerScore:<span id="p-score">0</span></span> <span id="cs">CompScore:<span id="c-score"
					>0</span></span>
				</div>
			</div>
	
			<div id="winners">Winner: <span id="winner">- ?</span></div>
			</div>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
